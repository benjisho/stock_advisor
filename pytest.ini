[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --strict-config
markers =
    unit: Unit tests for individual components - fast and isolated
    integration: Integration tests for data source fallbacks - may require network
    smoke: Quick smoke tests for basic functionality - essential health checks
    slow: Tests that may take longer to run (network dependent) - use for comprehensive testing
    data_source: Tests specific to data source functionality - covers all external APIs
    yahoo: Tests specific to Yahoo Finance data source
    stooq: Tests specific to Stooq data source
    finance_data_reader: Tests specific to FinanceDataReader data source
    investpy: Tests specific to InvestPy data source
    network: Tests that require network connectivity
    regression: Regression tests for previously fixed bugs
    critical: Critical path tests that must always pass
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yfinance.*
    ignore::FutureWarning:pandas.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
junit_family = xunit2
